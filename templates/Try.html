  <!-- Floating Buttons -->
    <button class="floating-contact" onclick="window.location.href='/contact'">ðŸ“ž Contact Us</button>
    <button class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">â¬† Back to Top</button>

    <!-- Chatbot -->
    <div id="chatbot">
        <button id="chat-toggle">ðŸ’¬</button>
        <div id="chat-window">
            <header>ZahidSolution Bot</header>
            <div id="chat-messages"></div>
            <div style="padding:10px;border-top:1px solid #ddd;">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Typing Effect
        const text = [
            "Transform Your Ideas Into Reality",
            "Web Development | Graphic Design | Video Editing",
            "Your Digital Success Starts Here"
        ];
        let index = 0;
        let charIndex = 0;
        const typingElement = document.getElementById('typing-text');

        function typeEffect() {
            if (charIndex < text[index].length) {
                typingElement.textContent += text[index].charAt(charIndex);
                charIndex++;
                setTimeout(typeEffect, 80);
            } else {
                setTimeout(() => {
                    typingElement.textContent = "";
                    charIndex = 0;
                    index = (index + 1) % text.length;
                    typeEffect();
                }, 2000);
            }
        }
        typeEffect();

        // Portfolio Filter
        const filterButtons = document.querySelectorAll('.filter-btn');
        const portfolioItems = document.querySelectorAll('.portfolio-item');

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.getAttribute('data-filter');
                portfolioItems.forEach(item => {
                    item.style.display = (filter === 'all' || item.dataset.category === filter) ? 'block' : 'none';
                });
            });
        });

        
        document.getElementById('show-more').addEventListener('click', () => {
            const moreFaqs = document.getElementById('more-faqs');
            moreFaqs.classList.toggle('faq-hidden');
            document.getElementById('show-more').textContent = 
                moreFaqs.classList.contains('faq-hidden') ? 'Show More' : 'Show Less';
        });

        // Chatbot
        const chatToggle = document.getElementById('chat-toggle');
        const chatWindow = document.getElementById('chat-window');
        const sendBtn = document.getElementById('send-btn');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');

        chatToggle.addEventListener('click', () => {
            chatWindow.style.display = chatWindow.style.display === 'block' ? 'none' : 'block';
        });

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            const userMsg = document.createElement('div');
            userMsg.textContent = "You: " + message;
            chatMessages.appendChild(userMsg);

            chatInput.value = "";
            chatMessages.scrollTop = chatMessages.scrollHeight;

            setTimeout(() => {
                const botMsg = document.createElement('div');
                botMsg.textContent = "Bot: Thanks for your message! We will get back to you soon.";
                chatMessages.appendChild(botMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 500);
        }
    </script>
</body>
