<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZahidSolution | Contact Us</title>
<meta name="description" content="Get in touch with ZahidSolution for premium digital services.">
<link rel="icon" href="/static/favicon.png" type="image/png">

<!-- Bootstrap + Icons + AOS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
/* Global */
body {
  background: radial-gradient(circle at top left, #0d0d2b, #050510);
  color: #fff;
  overflow-x: hidden;
  font-family: 'Poppins', sans-serif;
}
h2, h3 {color: #a8d8ff;}
a, .btn {text-decoration: none;}

/* Navbar */
.navbar {
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(10px);
}
.navbar-brand span {color:#a76bfa;}
.nav-link {
  color: #cfd2f3 !important;
  transition: 0.3s;
}
.nav-link:hover, .nav-link.active {
  color: #9ce0ff !important;
  text-shadow: 0 0 10px #9ce0ff;
}

/* Contact Section */
section {
  position: relative;
  z-index: 2;
}
form {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 30px rgba(145, 110, 255, 0.3);
  border-radius: 20px;
}
.form-control {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.1);
  color: #fff;
}
.form-control:focus {
  box-shadow: 0 0 10px #9ce0ff;
  border-color: #9ce0ff;
}
label {color: #cfd2f3; font-weight: 500;}
.btn-custom {
  background: linear-gradient(90deg, #6a00f4, #009dff);
  border: none;
  font-weight: 600;
  color: #fff;
  box-shadow: 0 0 15px rgba(0,157,255,0.5);
  transition: 0.3s;
}
.btn-custom:hover {
  box-shadow: 0 0 25px #9ce0ff;
  transform: translateY(-2px);
}
.btn-disabled {
  opacity: 0.5;
  pointer-events: none;
}

/* Floating WhatsApp */
#floatWhatsapp {
  position: fixed;
  bottom: 90px;
  right: 30px;
  z-index: 1000;
  animation: pulse 2s infinite;
  box-shadow: 0 0 20px rgba(0,255,100,0.6);
}
@keyframes pulse {
  0%,100%{transform: scale(1);}
  50%{transform: scale(1.1);}
}

/* Back to Top */
#backToTop {
  position: fixed;
  bottom: 30px;
  right: 30px;
  display: none;
  z-index: 999;
  background: linear-gradient(90deg, #6a00f4, #009dff);
  border: none;
  box-shadow: 0 0 15px rgba(0,157,255,0.5);
}

/* Balloons animation on load */
.balloons {
  position: fixed;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
  z-index: 1001;
}
.balloon {
  width: 40px;
  height: 60px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #9ce0ff, #6a00f4);
  animation: floatUp 3s ease-out forwards;
}
@keyframes floatUp {
  0% {transform: translate(-50%, 100vh) scale(1);}
  100% {transform: translate(-50%, -120vh) scale(1.1);}
}
</style>
</head>
<body>

<!-- Balloons Animation -->
<div class="balloons" id="balloons"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Zahid<span>Solution</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact -->
<section class="py-5 text-center">
  <div class="container">
    <h2 data-aos="fade-up" class="mb-3">Let‚Äôs Talk!</h2>
    <p class="text-light mb-5" data-aos="fade-up" data-aos-delay="100">Share your details and we‚Äôll get back to you instantly on WhatsApp üí¨</p>

    <div class="row justify-content-center">
      <div class="col-md-6" data-aos="fade-up" data-aos-delay="200">
        <form id="contactForm" class="p-4">
          <div class="mb-3">
            <label>Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label>Phone</label>
            <input type="text" id="phone" class="form-control" placeholder="Phone (optional)">
          </div>
          <div class="mb-3">
            <label>Subject</label>
            <input type="text" id="subject" class="form-control" placeholder="Subject">
          </div>
          <div class="mb-3">
            <label>Message</label>
            <textarea id="message" rows="4" class="form-control" placeholder="Your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-custom w-100 mt-3">Enable WhatsApp Chat</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Floating WhatsApp -->
<a id="floatWhatsapp" href="#" class="btn btn-success btn-lg d-flex align-items-center gap-2 btn-disabled">
  <i class="bi bi-whatsapp"></i> Send via WhatsApp
</a>

<!-- Back to Top -->
<button id="backToTop" class="btn btn-lg text-white"><i class="bi bi-arrow-up"></i></button>

<footer class="text-center py-4">
  <p class="text-muted mb-0">&copy; <span id="year"></span> ZahidSolution | All Rights Reserved</p>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init();
document.getElementById('year').innerText = new Date().getFullYear();

// Floating balloons on load
function createBalloons() {
  const container = document.getElementById('balloons');
  for (let i = 0; i < 8; i++) {
    const balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.style.left = `${Math.random()*100}%`;
    balloon.style.background = `radial-gradient(circle at 30% 30%, 
      hsl(${Math.random()*360},100%,75%), #6a00f4)`;
    container.appendChild(balloon);
  }
  setTimeout(() => container.remove(), 4000);
}
window.addEventListener('load', createBalloons);

// Back to Top
const backToTop = document.getElementById('backToTop');
window.onscroll = () => { backToTop.style.display = (window.scrollY > 300) ? 'block' : 'none'; }
backToTop.onclick = () => { window.scrollTo({top:0, behavior:'smooth'}); }

// WhatsApp integration
const form = document.getElementById('contactForm');
const whatsappBtn = document.getElementById('floatWhatsapp');

form.addEventListener('submit', e => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const subject = document.getElementById('subject').value.trim();
  const message = document.getElementById('message').value.trim();

  if (name && email && message) {
    const msg = `üåü *New Contact Message from ZahidSolution!* üåü\n\n` +
      `üë§ Name: ${name}\nüìß Email: ${email}\nüìû Phone: ${phone || 'N/A'}\nüìù Subject: ${subject}\nüí¨ Message: ${message}`;
    const encodedMsg = encodeURIComponent(msg);
    whatsappBtn.href = `https://wa.me/923454627881?text=${encodedMsg}`;
    whatsappBtn.classList.remove('btn-disabled');
    whatsappBtn.innerHTML = '<i class="bi bi-whatsapp"></i> Send via WhatsApp';
    whatsappBtn.focus();
  }
});
</script>
</body>
</html>
