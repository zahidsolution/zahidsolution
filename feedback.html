<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahid Solutions | Feedback</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ====== GENERAL STYLING ====== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    h2 {
      font-size: 2.8rem;
      text-shadow: 0 0 20px #bb86fc, 0 0 40px #00e0ff;
      margin-bottom: 15px;
      animation: glowPulse 3s infinite alternate;
    }

    p {
      max-width: 700px;
      margin: 0 auto 40px;
      color: #eae6ff;
      line-height: 1.7;
    }

    /* ====== FORM STYLING ====== */
    form {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 30px rgba(168,85,247,0.3);
      animation: fadeInUp 1.2s ease;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      box-shadow: 0 0 15px #bb86fc, 0 0 25px #00e0ff;
      transform: scale(1.02);
    }

    textarea {
      resize: none;
      height: 120px;
    }

    /* ====== RATING STARS ====== */
    .rating {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    .star {
      font-size: 1.8rem;
      color: #444;
      cursor: pointer;
      transition: color 0.3s;
    }
    .star.active {
      color: #ffd700;
      text-shadow: 0 0 15px #facc15, 0 0 25px #ffeb3b;
    }

    /* ====== BUTTONS ====== */
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      background: linear-gradient(135deg, #bb86fc, #00e0ff);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      box-shadow: 0 0 25px #bb86fc, 0 0 45px #00e0ff;
      transform: scale(1.05);
    }

    /* ====== SUCCESS POPUP ====== */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 40, 0.95);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 229, 255, 0.7);
      z-index: 999;
      animation: fadeIn 0.6s ease;
    }

    .popup h3 {
      color: #00e0ff;
      text-shadow: 0 0 12px #bb86fc;
      margin-bottom: 10px;
    }

    /* ====== BACK TO TOP LINK ====== */
    .back-top {
      margin-top: 40px;
      display: inline-block;
      color: #00e0ff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 10px #00e0ff;
      transition: 0.3s;
    }
    .back-top:hover {
      color: #bb86fc;
    }

    /* ====== ANIMATIONS ====== */
    @keyframes glowPulse {
      from { text-shadow: 0 0 15px #bb86fc, 0 0 30px #00f0ff; }
      to   { text-shadow: 0 0 25px #ff00ff, 0 0 60px #00f0ff; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- 🌟 Feedback Section -->
  <section id="feedback">
    <h2>💬 Share Your Feedback</h2>
    <p>We’d love to hear your thoughts! Your feedback helps us improve and serve you better.</p>

    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <select id="service" required>
        <option value="" disabled selected>Select Service Type</option>
        <option value="Web Development">Web Development</option>
        <option value="Graphic Design">Graphic Design</option>
        <option value="Video Editing">Video Editing</option>
        <option value="SEO Optimization">SEO Optimization</option>
        <option value="Other">Other</option>
      </select>
      <div class="rating" id="rating">
        <i class="fas fa-star star" data-value="1"></i>
        <i class="fas fa-star star" data-value="2"></i>
        <i class="fas fa-star star" data-value="3"></i>
        <i class="fas fa-star star" data-value="4"></i>
        <i class="fas fa-star star" data-value="5"></i>
      </div>
      <textarea id="message" placeholder="Write your feedback..." required></textarea>

      <div class="btn-container">
        <button type="button" class="btn" onclick="sendWhatsApp()">Send via WhatsApp</button>
        <button type="button" class="btn" onclick="sendEmail()">Send via Email</button>
        <button type="button" class="btn" onclick="showPopup()">Preview Feedback</button>
      </div>
    </form>

    <a href="#top" class="back-top">⬆ Back to Home</a>
  </section>

  <!-- 🎉 Success Popup -->
  <div class="popup" id="successPopup">
    <h3>🎉 Thank you for your feedback!</h3>
    <p>Your message has been recorded successfully.</p>
  </div>

  <script>
    // 🌟 Rating Stars
    const stars = document.querySelectorAll('.star');
    let ratingValue = 0;
    stars.forEach(star => {
      star.addEventListener('click', () => {
        ratingValue = star.dataset.value;
        stars.forEach(s => s.classList.remove('active'));
        for (let i = 0; i < ratingValue; i++) {
          stars[i].classList.add('active');
        }
      });
    });

    // 🌟 Send via WhatsApp
    function sendWhatsApp() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const service = document.getElementById("service").value;
      const message = document.getElementById("message").value;
      const text = `👋 *New Feedback from ${name}*%0A📧 Email: ${email}%0A⭐ Rating: ${ratingValue}/5%0A🛠 Service: ${service}%0A💬 Message: ${message}`;
      const whatsappURL = `https://wa.me/923454627882?text=${text}`;
      window.open(whatsappURL, '_blank');
    }

    // 🌟 Send via Email
    function sendEmail() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const service = document.getElementById("service").value;
      const message = document.getElementById("message").value;
      const subject = `Feedback from ${name}`;
      const body = `Name: ${name}%0AEmail: ${email}%0AService: ${service}%0ARating: ${ratingValue}/5%0AMessage: ${message}`;
      window.location.href = `mailto:zahidsolutions360@gmail.com?subject=${subject}&body=${body}`;
    }

    // 🌟 Success Popup
    function showPopup() {
      const popup = document.getElementById("successPopup");
      popup.style.display = "block";
      setTimeout(() => { popup.style.display = "none"; }, 3000);
    }
  </script>
</body>
</html>
