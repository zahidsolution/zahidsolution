<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahid Solutions | Feedback</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ====== GENERAL STYLING ====== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    h2 {
      font-size: 2.8rem;
      text-shadow: 0 0 20px #bb86fc, 0 0 40px #00e0ff;
      margin-bottom: 15px;
      animation: glowPulse 3s infinite alternate;
    }

    p {
      max-width: 700px;
      margin: 0 auto 40px;
      color: #eae6ff;
      line-height: 1.7;
    }

    /* ====== FORM STYLING ====== */
    form {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 30px rgba(168,85,247,0.3);
      animation: fadeInUp 1.2s ease;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      box-shadow: 0 0 15px #bb86fc, 0 0 25px #00e0ff;
      transform: scale(1.02);
    }

    textarea {
      resize: none;
      height: 120px;
    }

    /* ====== RATING STARS ====== */
    .rating {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    .star {
      font-size: 1.8rem;
      color: #444;
      cursor: pointer;
      transition: color 0.3s;
    }
    .star.active {
      color: #ffd700;
      text-shadow: 0 0 15px #facc15, 0 0 25px #ffeb3b;
    }

    /* ====== BUTTONS ====== */
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      background: linear-gradient(135deg, #bb86fc, #00e0ff);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      box-shadow: 0 0 25px #bb86fc, 0 0 45px #00e0ff;
      transform: scale(1.05);
    }

    /* ====== SUCCESS POPUP ====== */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 40, 0.95);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 229, 255, 0.7);
      z-index: 999;
      animation: fadeIn 0.6s ease;
    }

    .popup h3 {
      color: #00e0ff;
      text-shadow: 0 0 12px #bb86fc;
      margin-bottom: 10px;
    }

    /* ====== BACK TO TOP LINK ====== */
    .back-top {
      margin-top: 40px;
      display: inline-block;
      color: #00e0ff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 10px #00e0ff;
      transition: 0.3s;
    }
    .back-top:hover {
      color: #bb86fc;
    }

    /* ====== ANIMATIONS ====== */
    @keyframes glowPulse {
      from { text-shadow: 0 0 15px #bb86fc, 0 0 30px #00f0ff; }
      to   { text-shadow: 0 0 25px #ff00ff, 0 0 60px #00f0ff; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<style>
/* ===== Neon Glassmorphism Navbar ===== */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 80px; /* define navbar height */
  z-index: 999;
  background: linear-gradient(135deg, rgba(75,0,130,0.8), rgba(0,255,255,0.15));
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 0 25px rgba(0,255,255,0.25);
  animation: gradientFlow 10s ease-in-out infinite alternate;
  transition: all 0.4s ease;
}

@keyframes gradientFlow {
  0% { background: linear-gradient(135deg, rgba(60,0,130,0.8), rgba(0,255,255,0.15)); }
  50% { background: linear-gradient(135deg, rgba(0,255,255,0.25), rgba(130,0,200,0.7)); }
  100% { background: linear-gradient(135deg, rgba(30,0,100,0.8), rgba(0,200,255,0.25)); }
}

.navbar-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 25px;
  max-width: 1200px;
  margin: auto;
}

/* Brand */
.brand {
  font-size: 1.7rem;
  color: #fff;
  font-weight: 700;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  gap: 8px;
  text-shadow: 0 0 15px #00ffff, 0 0 30px #bb86fc;
  animation: brandGlow 3s infinite alternate;
}

@keyframes brandGlow {
  0% { text-shadow: 0 0 8px #00ffff, 0 0 20px #bb86fc; }
  100% { text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }
}

/* Menu Icon */
.menu-icon {
  display: none;
  font-size: 2rem;
  cursor: pointer;
  color: #fff;
  text-shadow: 0 0 10px #00e0ff;
  transition: transform 0.3s;
}
.menu-icon:hover { transform: rotate(90deg); }

/* Links */
.nav-links {
  display: flex;
  gap: 35px;
}

.nav-links a {
  text-decoration: none;
  color: #f5f5f5;
  font-weight: 500;
  font-size: 1.1rem;
  position: relative;
  transition: all 0.3s ease;
}

.nav-links a:hover {
  color: #00ffff;
  text-shadow: 0 0 15px #00ffff, 0 0 30px #bb86fc;
}

.nav-links a::after {
  content: "";
  position: absolute;
  bottom: -6px;
  left: 0;
  width: 0%;
  height: 2px;
  background: linear-gradient(90deg, #bb86fc, #00ffff);
  transition: width 0.3s ease;
}
.nav-links a:hover::after { width: 100%; }

/* ===== MOBILE ===== */
@media (max-width: 850px) {
  .menu-icon { display: block; }

  .nav-links {
    position: fixed;
    top: 80px; /* same as navbar height */
    right: -100%;
    width: 70%;
    height: calc(100vh - 80px); /* full height minus navbar */
    background: rgba(10, 0, 30, 0.9);
    backdrop-filter: blur(14px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 40px;
    gap: 25px;
    border-left: 2px solid rgba(0,255,255,0.4);
    box-shadow: -5px 0 25px rgba(0,255,255,0.4);
    transition: right 0.4s ease;
  }

  .nav-links.active { right: 0; }

  .nav-links a {
    font-size: 1.3rem;
    width: 80%;
    text-align: center;
    padding: 10px 0;
    border-radius: 10px;
    transition: all 0.3s;
  }

  .nav-links a:hover {
    background: rgba(0,255,255,0.15);
    box-shadow: 0 0 15px rgba(0,255,255,0.3);
  }
}

/* ===== Add space below navbar for content ===== */
body {
  padding-top: 80px; /* same as navbar height */
}
</style>

<script>
const menuToggle = document.getElementById('menu-toggle');
const navLinks = document.getElementById('nav-links');

menuToggle.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});

// Close menu when clicking outside
document.addEventListener('click', (e) => {
  if (!e.target.closest('.navbar-container')) {
    navLinks.classList.remove('active');
  }
});
</script>

  <!-- ðŸŽ‰ Success Popup -->
  <div class="popup" id="successPopup">
    <h3>ðŸŽ‰ Thank you for your feedback!</h3>
    <p>Your message has been recorded successfully.</p>
  </div>

  <script>
    // ðŸŒŸ Rating Stars
    const stars = document.querySelectorAll('.star');
    let ratingValue = 0;
    stars.forEach(star => {
      star.addEventListener('click', () => {
        ratingValue = star.dataset.value;
        stars.forEach(s => s.classList.remove('active'));
        for (let i = 0; i < ratingValue; i++) {
          stars[i].classList.add('active');
        }
      });
    });

    // ðŸŒŸ Send via WhatsApp
    function sendWhatsApp() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const service = document.getElementById("service").value;
      const message = document.getElementById("message").value;
      const text = `ðŸ‘‹ *New Feedback from ${name}*%0AðŸ“§ Email: ${email}%0Aâ­ Rating: ${ratingValue}/5%0AðŸ›  Service: ${service}%0AðŸ’¬ Message: ${message}`;
      const whatsappURL = `https://wa.me/923454627881?text=${text}`;
      window.open(whatsappURL, '_blank');
    }

    // ðŸŒŸ Send via Email
    function sendEmail() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const service = document.getElementById("service").value;
      const message = document.getElementById("message").value;
      const subject = `Feedback from ${name}`;
      const body = `Name: ${name}%0AEmail: ${email}%0AService: ${service}%0ARating: ${ratingValue}/5%0AMessage: ${message}`;
      window.location.href = `mailto:zahidsolutions360@gmail.com?subject=${subject}&body=${body}`;
    }

    // ðŸŒŸ Success Popup
    function showPopup() {
      const popup = document.getElementById("successPopup");
      popup.style.display = "block";
      setTimeout(() => { popup.style.display = "none"; }, 3000);
    }
  </script>
